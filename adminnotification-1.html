<html>
<title>Collapsible Using Only HTML CSS</title>
<link rel="stylesheet" type="text/css" href="1styless.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" 
rel="stylesheet">
</head>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
</head>
<style>
    #myInput {
        width: 750px; 
        height: 405px; 
 
    }
</style>

<body>
<div class="wrapper">
<div class="collapsible">
<input type="checkbox" id="collapsible-head">
<label for="collapsible-head"><h2>NOTIFICATION
<i class="fa-solid fa-arrow-down class="left-icon"></i></h2></label>
<div class="collapsible-text">
<p><i class="fa-solid fa-bullhorn fa-3x"></i></p>
<textarea id="myInput"> </textarea>



</p>
</div>
</div>
</div>
</body>
