
<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Creating a Stunning Personal Profile Card with HTML and CSS</title>
    <link rel="stylesheet" type="text/css" href="./css/student.css">
</head>
<body>
    <center>
    <div class="card">
  <div class="right-container">
    <h3 class="gradienttext">Profile Details</h3>
    <form>
    <table>
        <tr>
            <td>Name :</td>
            <td><input value="name"></td>
          </tr>
      <tr>
        <td>Age :</td>
        <td><input value="age"></td>
      </tr>
      <tr>
        <td> Mobile :</td>
        <td><input value="mobile no."></td>
      </tr>
      <tr>
        <td>Email :</td>
        <td><input value="email"></td>
      </tr>
      <tr>
        <td>password :</td>
        <td><input hide-value="password"></td>
      </tr>
    </table>
     <input type="button" id="update" value="Update">
</form>
</div>
</div>
</center>

</body>
</html>
